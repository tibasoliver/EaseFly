<!DOCTYPE>
<html>

<head>
    <title>Landing Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='LPstyle.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container bg-faded">
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <a class="navbar-brand" href="https://easeflytest.000webhostapp.com/#"><img src="Logo-EaseFly.png" class="logo"> </a>

        </nav>
    </div>


    <div class="container" id="header">
        <div class="row">
            <div class="col-xs-12">
                <img src="BP.png" class="img-fluid rounded float-center" alt="Responsive image">
            </div>
        </div>
    </div>

    <a href="https://www.google.com.br/" target="_blank">
        <div class="container header">
            <div class="row">
                <div class="col-xs-12 col-sm-12">

                </div>
            </div>
        </div>
    </a>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p class="qcont">Lorem Ipsum é simplesmente uma simulação de texto da indústria tipográfica e de impressos, e vem sendo utilizado desde o século XVI. </p>
            </div>
        </div>
    </div>


    <div class="container-fluid col-md-12 newsletter">

        <br />

        <form method="POST" action="https://smtl.gama.academy/leads/f5d100a0-39f4-11ea-96ea-713ae26a8736">
            <div class="form-group">

                <input type="text" name="name" class="form-control" id="name" pattern="^\D{2,}\s[\D\s]{2,}$" placeholder="Digite o nome completo" required aria-describedby="name">

            </div>
            <div class="form-group">

                <input type="email" name="email" class="form-control" id="email" placeholder="Digite um email válido" required>
            </div>
            <div class="form-group">
                <input name="redirectTo" type="hidden" value="https://www.google.com" />
            </div>
            <div class="form-group">
                <input name="debugMode" type="hidden" value="true" />
            </div>
            <button type="submit" class="btn btn-primary btn-lg active">Enviar</button>
        </form>


    </div>

</body>

</html>
